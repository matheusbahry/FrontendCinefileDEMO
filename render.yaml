services:
  - type: web
    name: cinefile-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: DB_URL
        fromDatabase:
          name: cinefile-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: cinefile-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: cinefile-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: TMDB_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain
      - key: BOOTSTRAP_ADMIN
        value: "true"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
    healthCheckPath: /actuator/health
databases:
  - name: cinefile-db
    plan: free
