<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinefile — Gêneros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="nav">
    <div class="nav__container">
      <div class="nav__brand">Cinefile</div>
      <div class="nav__right">
        <nav class="nav__menu" aria-label="Principal">
          <a href="index.html" class="nav__link">Catálogo</a>
          <a href="genres.html" class="nav__link">Categorias</a>
          <a href="watchlist.html" class="nav__link requires-auth">Watchlist</a>
          <a href="watched.html" class="nav__link requires-auth">Assistidos</a>
          <a href="profile.html" class="nav__link requires-auth">Perfil</a>
          <a href="login.html" class="nav__link link-login">Entrar</a>
          <a href="register.html" class="nav__link link-register">Cadastrar</a>
          <a href="#" class="nav__link link-logout">Sair</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="home" style="padding:16px">
    <section class="row" aria-label="Gêneros">
      <div class="row__head">
        <h2 class="row__title">Explorar por Gênero</h2>
      </div>
      <div class="row" id="genresBox" style="display:flex;flex-wrap:wrap;gap:8px"></div>
    </section>
    <section class="row" id="resultsMovies" aria-label="Filmes" hidden>
      <div class="row__head"><h2 class="row__title">Filmes</h2></div>
      <div class="row__scroller" id="scMovies" tabindex="0"></div>
    </section>
    <section class="row" id="resultsTv" aria-label="Séries" hidden>
      <div class="row__head"><h2 class="row__title">Séries</h2></div>
      <div class="row__scroller" id="scTv" tabindex="0"></div>
    </section>
  </main>

  <footer class="footer"><p>© 2025 Cinefile — PFC Sistemas de Informação</p></footer>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/data.js"></script>
  <script src="js/tmdb.js"></script>
  <script src="js/components.js"></script>
  <script src="js/genres.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/auth.js"></script>
