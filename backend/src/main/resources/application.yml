spring:
  application:
    name: cinefile
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cinefile}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    hikari:
      initialization-fail-timeout: -1 # don't fail fast if DB not ready
  jpa:
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: ${FLYWAY_ENABLED:false}

server:
  port: ${PORT:8080}

cinefile:
  jwt:
    secret: ${JWT_SECRET:change-this-in-prod}
    expiration: ${JWT_EXP_SECONDS:2592000} # 30 days
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5500}
  tmdb:
    apiKey: ${TMDB_API_KEY:}
  bootstrap-admin:
    enabled: ${BOOTSTRAP_ADMIN:false}
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}

logging:
  level:
    org.springframework.security: warn
    org.hibernate.SQL: off

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
  health:
    db:
      enabled: true
